<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <i class="fas fa-cog fa-2x"></i>
          <div class="screen-header__comm"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/6986_korea-avatar.jpg"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Petrichor</h4>
            <h6 class="user-component__subtitle">
              +82 10-XXXX-XXXX
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <p><span>Calendar</span></p>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i>
          <div class="screen-header__comm"></div>
          <p><span>Talk Drive</span></p>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <p><span>Emoticons</span></p>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <p><span>Themes</span></p>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-won-sign"></i>
          <p><span>Account</span></p>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <p><span>Openchat</span></p>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggenstions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa</br>Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa</br>Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa</br>Games</span>
          </div>
          <div class="more-suggestions__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge fa-lg">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__comma"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
